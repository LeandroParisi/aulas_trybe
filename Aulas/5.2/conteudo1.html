<!DOCTYPE html>
<html>

    <body>
        <div id="paiDoPai">

        <script>
            // Acesse o elemento elementoOndeVoceEsta.
            document.getElementById("elementoOndeVoceEsta").style.backgroundColor = "blue";

            // Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
            document.getElementById("elementoOndeVoceEsta").parentNode.parentNode.style.backgroundColor = "red";

            // Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
            document.getElementById("primeiroFilhoDoFilho").innerText = "Primeiro filho do filho";

            // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
            // document.getElementById("elementoOndeVoceEsta").previousSibling;

            // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
            // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
            document.getElementById("elementoOndeVoceEsta").nextSibling.innerText = "terceito filho acessado pelo elemento onde stou"
            // Agora acesse o terceiroFilho a partir de pai.
            document.getElementById("elementoOndeVoceEsta").nextElementSibling.style.backgroundColor = "red"


        </script>
