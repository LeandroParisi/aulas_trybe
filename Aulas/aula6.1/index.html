<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Trybe: Exercises Class 6.1 - Leandro Parisi</title>
        <link rel="stylesheet" type="text/css" href="styles.css"> 
    </head>


    <body>
        <header>
            <h1>Exercises class 6.1 - Leandro Parisi</h1>
        </header>
        <section class="form-body">
            <form method="GET">
                <fieldset>
                    <div class="form-line">
                        <label for="name-input">Nome:</label>
                        <input id="name-input" name="name-input" type="text" required="required" maxlength="40" value="teste">
                    </div> 
                    
                    <div class="form-line">
                        <label for="email-input">Email:</label>
                        <input id="email-input" name="email-input" type="text" required="required" maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="example@example.com">
                    </div> 

                    <div class="form-line">
                    <label for="cpf-input">CPF:</label>
                    <input id="cpf-input" name="cpf-input" type="text" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" maxlength="11" required="required">
                    </div> 

                    <div class="form-line">
                        <label for="address-input">Endereço:</label>
                        <input id="address-input" name="address-input" type="text" maxlength="200" required="required">
                    </div>

                    <div class="form-line">
                        <label for="city-input">Cidade:</label>
                        <input id="city-input" name="city-input" type="text" maxlength="28" required="required">
                    </div>

                    <div class="form-line">
                        <label for="state-input">Estado:</label>
                        <select id="state-input" name="state-input" required="required">
                            
                        </select>
                    </div>

                    <div class="form-line">
                        <fieldset>
                            <h5>Tipo de moradia:</h5>
                            <input class="radio-button" id="house" name="house" type="radio">
                            <label for="house">Casa</label>
                            <br>
                            <input class="radio-button" id="apartment" name="apartment" type="radio" >
                            <label for="apartment">Apartamento</label>
                        </fieldset>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="form-line">
                        <label for="cv-abstract">Resumo do currículo:</label>
                        <textarea id="cv-abstract" name="cv-abstract" required="required" maxlength="1000"></textarea>
                    </div>

                    <div class="form-line">
                        <label for="office-role">Cargo:</label>
                        <input id="office-role" name="office-role" type="text" required="required" maxlength="40">
                    </div>

                    <div class="form-line">
                        <label for="office-role-description">Descrição do cargo:</label>
                        <input id="office-role-description" name="office-role-description" type="text" required="required" maxlength="500">
                    </div>

                    <div class="form-line">
                        <label for="work-start-date">Data de início:</label>
                        <input id="work-start-date" name="work-start-date" type="text" maxlength="10" placeholder="dd/mm/aaaa" pattern="^[0-9]{2}/[0-9]{2}/[0-9]{4}" required="required" title="O conteúdo deve ser uma data no formato dd/mm/aaaa">
                    </div>
                   
                </fieldset>

                <button type="button" id="submit">Enviar!</button>

            </form> 

            

        </section>


        <script src="script.js"></script>
    </body>

</html>
