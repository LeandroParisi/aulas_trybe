<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  

 <script>
    const button = document.querySelector("#lib-button");
    const noun = document.querySelector("#noun"); 
    const adjective = document.querySelector("#adjective");
    const person = document.querySelector("#person");
    const storyDiv = document.querySelector("#story");

    button.addEventListener("click", makeMadLib);

    function makeMadLib() {
        let story = person.value + " really likes " + adjective.value + " " + noun.value;
        storyDiv.innerText = story;

    }



 </script>
 </body>
</html>
