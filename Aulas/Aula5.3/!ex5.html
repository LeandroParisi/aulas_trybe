<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img class="img" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  


  <script>
    let imageRef = document.querySelector(".img");
    imageRef.style.left = "0px";
    let currentPosition = 0;

    function catWalkRight (){
      let currentPosition = parseInt(imageRef.style.left);
      imageRef.style.left = (parseInt(imageRef.style.left) + 20) + "px";
      if (currentPosition >  window.innerWidth){
        imageRef.style.left = "0px";
      }
    }

    setInterval(catWalkRight, 100);

  </script>
 </body>
</html>
