<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Trybe: Exercises Class 6.1 - Leandro Parisi</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
        <link rel="stylesheet" type="text/css" href="styles.css"> 
    </head>


    <body>
        <header>
            <h1>Exercises class 6.2 - Leandro Parisi</h1>
            <h2>Forms with Bootstrap</h2>
        </header>
        <section class="form-body">
            <form method="GET">
                <fieldset>
                    <div class="row">
                        <div class="col">
                            <label for="name-input">Nome:</label>
                            <input class="form-control" id="name-input" name="name-input" type="text" required="required" maxlength="40" value="teste">
                        </div>
                        <div class="col">
                            <label for="email-input">Email:</label>
                            <input class="form-control" id="email-input" name="email-input" type="text" required="required" maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="example@example.com">
                        </div> 
                        <div class="col">
                            <label for="cpf-input">CPF:</label>
                            <input class="form-control" id="cpf-input" name="cpf-input" type="text" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" maxlength="11" required="required">
                        </div> 
                    </div> 

                   
                    <div class="row">
                        <div class="col">
                            <label for="address-input">Endereço:</label>
                            <input class="form-control" id="address-input" name="address-input" type="text" maxlength="200" required="required">
                        </div>
                        <div class="col">
                            <label for="city-input">Cidade:</label>
                            <input class="form-control" id="city-input" name="city-input" type="text" maxlength="28" required="required">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="state-input">Estado:</label>
                        <select lass="form-control" id="state-input" name="state-input" required="required"> 
                        </select>
                    </div>

                    <div>
                        <fieldset>
                            <legend>Tipo de moradia:</legend>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" class="radio-button" id="house" name="home-type" type="radio">
                                <label class="form-check-label" for="house">Casa</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" class="radio-button" id="apartment" name="home-type" type="radio" >
                                <label class="form-check-label" for="apartment">Apartamento</label>
                            </div>        
                        </fieldset>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="form-group">
                        <label for="cv-abstract">Resumo do currículo:</label>
                        <textarea class="form-control" id="cv-abstract" name="cv-abstract" required="required" maxlength="1000"></textarea>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="office-role">Cargo:</label>
                            <input class="form-control" id="office-role" name="office-role" type="text" required="required" maxlength="40">
                        </div>

                        <div class="col">
                            <label for="office-role-description">Descrição do cargo:</label>
                            <input class="form-control" id="office-role-description" name="office-role-description" type="text" required="required" maxlength="500">
                        </div>

                        <div class="col">
                            <label for="work-start-date">Data de início:</label>
                            <input class="form-control" id="datepicker" name="work-start-date" type="text" maxlength="10" pattern="^[0-9]{2}/[0-9]{2}/[0-9]{4}" required="required" title="O conteúdo deve ser uma data no formato dd/mm/aaaa">
                        </div>
                    </div>
                   
                </fieldset>

                <button type="button" class="btn btn-primary" id="submit">Enviar!</button>

            </form> 

            

        </section>
        <script src="./path/to/just-validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
