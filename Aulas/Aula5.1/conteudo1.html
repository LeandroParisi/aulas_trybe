<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="main-paragraphs">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="main-paragraphs">Segundo parágrafo!</p>

    <script>
      var paragraph = document.querySelector("#paragraph");
      paragraph.style.color = "green";
    
      var pageTitle = document.querySelector("#page-title");
      pageTitle.innerHTML = "Leandro Parisi"

      var secondParagraph = document.querySelectorAll("p  #second-paragraph")[0];
      secondParagraph.style.backgroundColor = "red"

      var mainParagraphs = document.getElementsByClassName("main-paragraphs");
      mainParagraphs[0].innerHTML = "Eu sou um parágrafo principal!!"

      var subtitle = document.getElementById("subtitle");
      subtitle.style.paddingLeft = "50px"
    </script>
  </body>
</html>
