<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div id="paiDoPai">
            <div id="pai">
              <div id="primeiroFilho"></div>
              <div id="elementoOndeVoceEsta">
                <div id="primeiroFilhoDoFilho"></div>
                <div id="segundoEUltimoFilhoDoFilho"></div>
              </div>
              Atenção!
              <div id="terceiroFilho"></div>
              <div id="quartoEUltimoFilho"></div>
            </div>
          </div>
        
        <script>
          // Crie um irmão para elementoOndeVoceEsta.
          var novoFilhoDoPai = document.createElement("p");
          novoFilhoDoPai.innerHTML = "Novo filho do Pai"

          document.getElementById("pai").appendChild(novoFilhoDoPai);
          
          // Crie um filho para elementoOndeVoceEsta.
          var novoFilhoDoElemOndeEstou = document.createElement("p");
          novoFilhoDoElemOndeEstou.innerHTML = "Filho do elemento onde estou"

          document.getElementById("elementoOndeVoceEsta").appendChild(novoFilhoDoElemOndeEstou);

          // Crie um filho para primeiroFilhoDoFilho.
          var filhoDoFilho = document.createElement("p");
          filhoDoFilho.innerHTML = "Filho do Filho"

          document.getElementById("primeiroFilhoDoFilho").appendChild(filhoDoFilho);

          // A partir desse filho criado, acesse terceiroFilho.
          document.getElementsByTagName("p")[0].innerText += " red";
          
          document.getElementsByTagName("p")[0].parentNode.parentNode.nextElementSibling.innerText = "Terceito Filho acessado pelo P do primeiro filho";
  


        </script>
  

    </body>
  </html>
