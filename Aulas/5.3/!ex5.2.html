<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img class="img" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  


  <script>
    
    var img = document.getElementsByTagName('img')[0];
    img.style.left = '0px';
    var walkForwards = true;
    function catWalk() {
    var currentLeft = parseInt(img.style.left);
  
    // window.innerWidth-img.width e não windoe,innerWidth, pq?
    if (walkForwards && (currentLeft > (window.innerWidth-img.width))) {
      walkForwards = false;
    }
    // !walkForwards, pq? "!walkForwards vai testar se é false?"
    if (!walkForwards && (currentLeft <= 0)) {
      walkForwards = true;
    }
    
    // bonus 3
    if (walkForwards && (currentLeft == ((window.innerWidth-img.width)/2))){
      img.src = "dancingcat.jpeg";
      setTimeout (catWalk, 1000);
    }

    if (walkForwards) {
      img.style.left = (currentLeft + 10) + 'px';
    } else {
      img.style.left = (currentLeft - 10) + 'px';
    }
  } 
window.setInterval(catWalk, 100);

  </script>
 </body>
</html>
